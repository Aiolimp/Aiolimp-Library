<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    li button {
        border: 0;
        background: transparent;
        cursor: pointer;
        outline: 0 none;
    }

    li.completed {
        transition: opacity 2s;
        opacity: 0;
    }

    li button:before {
        content: '☑️';
    }

    li.completed button:before {
        content: '✅';
    }
</style>

<body>
    <ul>
        <li><button></button><span>任务一：学习HT1111111L1</span></li>
        <li><button></button><span>任务二：学cSS</span></li>
        <li><button></button><span>任务三：学习JavaS111cript</span></li>
    </ul>

</body>
<script>
    const list = document.querySelector('ul');
    const buttons = list.querySelectorAll('button');
    buttons.forEach((button) => {
        button.addEventListener('click', (evt) => {
            const target = evt.target;
            target.parentNode.className = 'completed';
            setTimeout(() => {
                list.removeChild(target.parentNode);
            }, 2000);
            target.disabled = true
        });
    });
    function GetNumberOfDays(date1, date2) {//获得天数1
        var a1 = Date.parse(new Date(date1));
        var a2 = Date.parse(new Date(date2));
        var day = parseInt((a2 - a1) / (1000 * 60 * 60 * 24));//核心：时间戳相减，然后除以天数
        return day
    };

    var a1 = "2022-8-12";
    var a2 = "2023-2-10";
    var b = GetNumberOfDays(a1, a2)
    console.log(b);
</script>

</html>
